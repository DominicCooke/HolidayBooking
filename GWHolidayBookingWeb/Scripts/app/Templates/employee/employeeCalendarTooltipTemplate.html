<div class="hoverTooltip" ng-show="tooltipIsVisible" ng-class="{
     getHolidayAmount : getHolidayAmount(holidayConfirmCountTooltip),
      teamHoliday1:  HolidayAmount == 1,
      teamHoliday2:  HolidayAmount == 2,
      teamHoliday3:  HolidayAmount == 3,
      teamHoliday4:  HolidayAmount == 4,
      teamHoliday5: HolidayAmount >= 5}">
    <div class="employeeWithHolidayName" ng-repeat="user in holidayEmployeeNamesTooltip">
        <span class="tooltipName">{{user.name.Name}}</span>
        <span class="tooltipIcon" ng-class="{
               isFound : checkIsFound(user.isFoundState),
               'fa fa-check':  isFoundValue == 'checked'}"></span>
    </div>
</div>
