<div class="hoverTooltip" ng-show="tooltipIsVisible" ng-class="{getHolidayAmount : getHolidayAmount(holidayCountTooltip), holidayNum1:  HolidayAmount == 1, holidayNum2:  HolidayAmount == 2, holidayNum3:  HolidayAmount == 3, holidayNum4:  HolidayAmount == 4, holidayNum5: HolidayAmount == 5}">
    <div class="employeeWithHolidayName" ng-repeat="user in holidayEmployeeNamesTooltip">
        <span class="tooltipName">{{user.name.Name}}</span>
        <span class="tooltipIcon" ng-class="{isFound : checkIsFound(user.isFoundState), 'fa fa-check':  isFoundValue == 'checked', 'fa fa-times':  isFoundValue == 'cancelled', 'fa fa-minus':  isFoundValue == 'null', 'fa fa-question': isFoundValue == 'pending'}"></span>
    </div>
</div>
