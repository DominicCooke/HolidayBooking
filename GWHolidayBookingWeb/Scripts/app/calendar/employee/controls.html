<div class="employeeControlsContainer">
    <div class="nameOfTeam">Technical Team</div>
    <div class="tableHeaderRow">
        <div class="tableHeader allPeople" value="all" id="personAll" ng-click="isChecked($event)">All</div>
        <div class="tableHeader">
            <div class="fa fa-check" title="Confirmed Holiday"></div>
        </div>
        <div class="tableHeader" title="Remaining Allowance">RA</div>
        <div class="tableHeader" title="Holiday Allowance">HA</div>
    </div>
    <div class="subTable">
        <div class="tableRow" ng-class="populateTableCounts(user)" ng-repeat="user in teamUserHolidayBookings" ng-init="$last ? addScrollBar() : null">
            <div class="tableCell teamMember" value="{{user.StaffId}}" step="1" ng-click="isChecked($event)">{{user.FirstName}} {{user.LastName | limitTo:1}}</div>
            <div class="tableCell">{{user.ConfirmedHolidays}}</div>
            <div class="tableCell">{{user.RemainingAllowance}}</div>
            <div class="tableCell">{{user.HolidayAllowance}}</div>
        </div>
    </div>
</div>
