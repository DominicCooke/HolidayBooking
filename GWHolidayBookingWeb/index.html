<head>
    <title>Holiday Booking System</title>
    <link href="Scripts/bundles/style.css" rel="stylesheet" />
    <link href="Styles/index.css" rel="stylesheet" />

</head>

<body ng-app="holApp">
    <div class="mainContainer" ng-controller="MenuController">
        <div class="menuContainer">
            <div class="side-bar">
                <div class="logo">
                    <img src="Content/images/GradWeb-logo.png" />
                </div>
                <div class="profile" ng-hide="loginStatus == false">
                    <div class="profilePic">
                        <img src="Content/images/img.jpg" alt="..." class="img-circle profileImg">
                    </div>
                    <div class="profileInfo">
                        <span>Welcome,</span>
                        <h2>{{loggedInUsername}}</h2>
                    </div>
                </div>
                <div class="side-bar-menu"></div>
            </div>
        </div>
        <div class="topNav">
            <div class="navMenu">
                <nav role="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="loginStatus == false">
                            <a href="#" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <img src="Content/images/img.jpg" alt="">{{loggedInUsername}}
                                <span class="fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="#" ng-click="logOut()"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="pageBody"></div>
    </div>
    
    <script src="Scripts/bundles/libs.js"></script>
    <script src="Scripts/app/views.js"></script>
    <script src="Scripts/app/calendar/templates.js"></script>

    <script src="Scripts/bundles/directives.js"></script>
    <script src="Scripts/bundles/controllers.js"></script>
    <script src="Scripts/bundles/services.js"></script>
    
    <script src="Scripts/app/app.module.js"></script>

</body>
